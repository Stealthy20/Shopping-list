{% extends "base.html" %}

{% block content %}

<h1>Add a Todo item!</h1>
<form action="addcat" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <p>
          <button type="submit">Add Catgegory</button> 
          <a class="btn btn-primary" href="{% url 'getcat' %}" role="button">Back to Categories</a>
        </p> 
    </div>
</form>


{% endblock %}
