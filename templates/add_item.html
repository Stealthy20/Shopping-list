{% extends "base.html" %}

{% block content %}

<h1>Add a Todo item!</h1>
<form action="add" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <p>
          <button type="submit">Add Item</button> 
          <a class="btn btn-primary" href="{% url 'shopping_list' %}" role="button">Shopping list</a>
        </p> 
    </div>
</form>

{% endblock %}
