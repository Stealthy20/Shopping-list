{% extends "base.html" %}

{% block content %}

<h1>Add a item to the shopping list</h1>
<form action="add" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div>
        <p>
          <button type="submit">Add Item</button> 
          <a class="btn btn-primary" href="{% url 'shopping_list' %}" role="button">Got to your shopping list</a>
        </p> 
    </div>
</form>

{% endblock %}
