{% extends "base.html" %}

{% block content %}

<h1>Edit Todo item!</h1>
<form  method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <p>
        <button class="btn btn-secondary" type="submit">Update Item</button> 
        <a class="btn btn-danger" href="#deletemodal" data-toggle="modal" data-target="#deletemodal">Delete Item</a>
        </p> 
    </div>
</form>

{% endblock %}
