{% extends "base.html" %}

{% block content %}

<h1>Edit Todo item!</h1>
<form  method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        Category
        
      <select name="categories">
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.category }}</option>
          {% endfor %}
        </select> 
      </div> 
    <div>
        <p>
        <button class="btn btn-success" type="submit">Update Item</button> 
        <a class="btn btn-secondary" href="{% url 'shopping_list' %}">Back to Shopping List</a>
        </p> 
    </div>
</form>

{% endblock %}
